version: 2.0

jobs:
  build:
    working_directory: ~/promos
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run:
          name: Update npm
          command: echo 'npm installing'
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install npm wee
          command: npm install

  test:
    working_directory: ~/promos
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
      - run:
          name: Generate code coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
