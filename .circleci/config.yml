version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8.9
    working_directory: ~/src
    steps:
      - checkout
      - run: echo "npm installing"
      - run: npm install
      - run: npm test

  test:
    docker:
      - image: circleci/node:8.9
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: echo "testing stuff"
      - run: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
